<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Настройки - Мессенджер</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
      text-align: center;
    }
    nav ul {
      list-style: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 20px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header, footer {
      background: #50b3a2;
      color: white;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #e8491d 3px solid;
    }
    header h1, footer p {
      text-align: center;
    }
    .settings-container {
      margin-top: 20px;
    }
    .setting {
      background: #fff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .setting h2 {
      margin: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid #eaeaea;
    }
    .toggle-button {
      display: inline-block;
      padding: 5px 15px;
      background: #e8491d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .toggle-button.active {
      background: #4CAF50;
    }
  </style>
  <script>
    function toggleSetting(button) {
      button.classList.toggle('active');
      button.textContent = button.classList.contains('active') ? 'Вкл' : 'Выкл';
    }
  </script>
</head>
<body>
  <header>
    <h1>Настройки</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">Главная</a></li>
      <li><a href="messages.html">Сообщения</a></li>
      <li><a href="settings.html">Настройки</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="settings-container">
      <div class="setting">
        <h2>Уведомления</h2>
        <button class="toggle-button" onclick="toggleSetting(this)">Выкл</button>
      </div>
      <div class="setting">
        <h2>Темная тема</h2>
        <button class="toggle-button" onclick="toggleSetting(this)">Выкл</button>
      </div>
      <div class="setting">
        <h2>Звуки сообщений</h2>
        <button class="toggle-button" onclick="toggleSetting(this)">Выкл</button>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 Spark</p>
  </footer>
</body>
</html>
