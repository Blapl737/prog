<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Диалог с Алексеем - Мессенджер</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    .dialog {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }
    .sender {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .receiver {
      background-color: #eaeaea;
      align-self: flex-start;
    }
    .message p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dialog">
      <div class="message receiver">
        <p>Привет! Как дела?</p>
      </div>
      <div class="message sender">
        <p>Всё хорошо, спасибо! А у тебя?</p>
      </div>
      <div class="message receiver">
        <p>Тоже неплохо, работаю над новым проектом.</p>
      </div>
    </div>
  </div>
</body>
</html>
